<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="keywords" content="HTML, CSS, JavaScript">
    <meta  name="author" content="Miriam Martin Casas">

     <!-- Bootstrap CSS CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>API</title>
</head>
<body>
    

    <div class="container-fluid custom-background shape-1">

        <div class="container">
            
            <div class="row m-3">
                <div class="col-12 d-flex flex-column align-items-start">
                    <div"><strong>Barcelona</strong></div>
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="mx-1" id="weatherDescription"></div>
                        <div id="weatherIcon" class="mx-1"></div>
                        <div class="mx-1" id="weatherTemp"></div>
                        <div class="mx-1" id="weatherHumidity"></div>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center align-items-center" style="height: 80vh;">
                <div class="col-12 d-flex justify-content-center">

                    <div class="card text-center" style="width: 80%;">

                        <div class="card-body">
                            <h4 class="card-title m-3">Ready for your joke?</h4>
                            <p class="card-text" id="jokesDiv"></p>
                            <div class="m-3" id="ratingButtons">
                                <button class="btn mx-2 btn-bad" type="button" data-score="1"></button>
                                <button class="btn mx-2 btn-good" type="button" data-score="2"></button>
                                <button class="btn mx-2 btn-very-good" type="button" data-score="3"></button>
                            </div>
                            <button class="btn btn-primary m-3" id="submitButton">Next Joke</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
